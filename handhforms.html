<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>H&H Legal: Forms</title>
    <link
        href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap'
        rel='stylesheet'>
    <link rel='stylesheet' href='assets/style.css'>
    <link rel="icon" type="image/x-icon" href="assets/images/handh-favicon-badge.ico?v=3">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/images/handh-favicon-badge.png?v=3">
    <style>
        /* Consistent hero and inner layout with handhlegal.html */
        body.handh .legal-hero {
            min-height: 80vh;
            display: grid;
            place-items: center;
            text-align: center;
            position: relative;
        }

        body.handh .legal-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            padding: 2rem 1rem;
            max-width: 550px;
            margin: 0 auto;
        }

        body.handh .form-list {
            margin: 2rem 0 1rem 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            width: 100%;
        }

        body.handh .form-list a {
            display: block;
            padding: 1rem 1.2rem;
            background: var(--card, #15181f);
            border-radius: 12px;
            color: #3ea4eb;
            font-size: 1.12rem;
            font-weight: 600;
            text-align: left;
            text-decoration: none;
            transition: background .18s, color .18s;
            border: 1px solid var(--line, #2a2f38);
        }

        body.handh .form-list a:hover {
            background: #222;
            color: var(--gold, #c9a44a);
            border-color: var(--gold, #c9a44a);
        }

        body.handh .legal-note {
            margin-top: 1.4rem;
        }
    </style>
</head>

<body class='handh'>
    <section class='legal-hero'>
        <div class='overlay'></div>
        <div class='legal-inner'>
            <h1 class='h1'>H&amp;H Legal Forms</h1>
            <p class='lead'>Click a link to download, view, or print the form you need.</p>
            <!-- The form-list replaces the action buttons -->
            <ul class="form-list">
                <li><a href="assets/forms/fee schedule.pdf" target="_blank" rel="noopener">Fee Schedule</a></li>
                <li><a href="assets/forms/HandHAuthorizationtoRelease.pdf" target="_blank" rel="noopener">Release Authorization Form</a></li>
                <li><a href="assets/forms/HandHPaymentPlanRequest.pdf" target="_blank" rel="noopener">Payment Plan Request</a></li>
                <li><a href="assets/forms/HHCollectionsTimeline.pdf" target="_blank" rel="noopener">Collections Timeline</a></li>
                <li><a href="assets/forms/RetainerAgreementFillable.pdf" target="_blank" rel="noopener">Retainer Agreement</a></li>
            </ul>
            <p class='legal-note'>If you need assistance or to send a document, email <a
                    href='mailto:handhlegal@outlook.com'>handhlegal@outlook.com</a></p>
            <p><a class='btn btn-primary' href='handhlegal.html'>‚Üê Back to H&amp;H Legal</a></p>
        </div>
    </section>
</body>

</html>
